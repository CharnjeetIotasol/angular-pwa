<mat-tab-group dynamicHeight headerPosition="below">
    <mat-tab>
        <ng-template mat-tab-label>
            <div class="icon-container">
                <img src="/assets/images/icons/home-icon.svg" class="active-icon" />
                <img src="/assets/images/icons/home-icon-dark.svg" class="non-active-icon" />
            </div>
            <div>HOME</div>
        </ng-template>
        <div class="tab-page-container mat-elevation-z4">
            <div class="find-voucher-header-title text-center">
                <span>FIND VOUCHERS</span>
            </div>
            <agm-map [zoom]="11" [disableDefaultUI]="false" [fitBounds]="true" (mapReady)="onMapReady($event)">
                <agm-overlay [latitude]="marker.latitude" [longitude]="marker.longitude"
                    *ngFor="let marker of markers;let i=index">
                    <div class="marker-main-info">
                        <img class="placeholder-image" src="/assets/images/icons/map-pin-default-small.png"
                            *ngIf="marker.type === 'DISCOUNT' || marker.type === 'VOUCHER'">
                        <!-- <img class="placeholder-image" src="/assets/images/icons/map-pin-hunt-primary-small.png"
                            *ngIf="marker.type === 'HUNT'">
                        <img class="placeholder-image" src="/assets/images/icons/map-pin-trivia-primary-small.png"
                            *ngIf="marker.type === 'TRIVIA'"> -->
                        <img class="client-logo"
                            [src]="marker.logo?marker.logo[0].path:'/assets/images/icons/map-pin-default-small.png'"
                            *ngIf="marker.type === 'DISCOUNT' || marker.type === 'VOUCHER'">
                    </div>
                </agm-overlay>
                <agm-marker [agmFitBounds]="true" [latitude]="marker.latitude" [longitude]="marker.longitude"
                    [openInfoWindow]="true" [iconUrl]="marker.finalIcon" *ngFor="let marker of markers;let i=index"
                    [label]="'3'" [animation]="'DROP'" [visible]="false">
                </agm-marker>
            </agm-map>
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div class="icon-container">
                <img src="/assets/images/icons/my-voucher-icon.svg" class="active-icon" />
                <img src="/assets/images/icons/my-voucher-icon-dark.svg" class="non-active-icon" />
            </div>
            <div>MY VOUCHERS</div>
        </ng-template>
        <div class="tab-page-container mat-elevation-z4">
            Large content
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div class="icon-container">
                <img src="/assets/images/icons/leaderboard-icon.svg" class="active-icon" />
                <img src="/assets/images/icons/leaderboard-icon-dark.svg" class="non-active-icon" />
            </div>
            <div>LEADBOARD</div>
        </ng-template>
        <div class="tab-page-container mat-elevation-z4">
            Large content
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div class="icon-container">
                <img src="/assets/images/icons/setting-icon.svg" class="active-icon" />
                <img src="/assets/images/icons/setting-icon-dark.svg" class="non-active-icon" />
            </div>
            <div>SETTINGS</div>
        </ng-template>
        <div class="tab-page-container mat-elevation-z4">
            Large content
        </div>
    </mat-tab>
</mat-tab-group>
