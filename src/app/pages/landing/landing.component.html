<mat-tab-group dynamicHeight headerPosition="below" [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="onTabChanged($event);" [ngClass]="{'is-partner-tab':isPartnerUser}">
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icon-container">
        <img src="/assets/images/icons/home-icon.svg" class="active-icon" />
        <img src="/assets/images/icons/home-icon-dark.svg" class="non-active-icon" />
      </div>
      <div>HOME</div>
    </ng-template>
    <div class="tab-page-container mat-elevation-z4">
      <app-find-voucher *ngIf="tabView==='FIND_VOUCHER_VIEW'" (collectEvent)="onCollectEvent($event)"
        (completeEvent)="onCompleteEvent($event)">
      </app-find-voucher>
      <app-voucher-collect-detail *ngIf="tabView==='VOUCHER_COLLECT_VIEW'" [voucherId]="selectedVoucherId"
        [markerId]="selectedMarkerId" (completeEvent)="onCompleteEvent($event)"></app-voucher-collect-detail>
      <app-trivia *ngIf="tabView==='PLAY_TRIVIA'" [triviaId]="selectedMarkerId" [participateId]="selectedTriviaId"
        (completeEvent)="onCompleteEvent($event)">
      </app-trivia>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icon-container">
        <img src="/assets/images/icons/my-voucher-icon.svg" class="active-icon" />
        <img src="/assets/images/icons/my-voucher-icon-dark.svg" class="non-active-icon" />
      </div>
      <div>MY VOUCHERS</div>
    </ng-template>
    <div class="tab-page-container mat-elevation-z4" [ngClass]="{'my-vouchers-container':tabView==='MY_VOUCHER_VIEW'}">
      <app-my-vouchers *ngIf="tabView==='MY_VOUCHER_VIEW'" (completeEvent)="onCompleteEvent($event)">
      </app-my-vouchers>
      <app-voucher-detail [voucherId]="selectedVoucherId" *ngIf="tabView==='VOUCHER_DETAIL_VIEW'"
        (completeEvent)="onCompleteEvent($event)">
      </app-voucher-detail>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icon-container">
        <img src="/assets/images/icons/leaderboard-icon.svg" class="active-icon" />
        <img src="/assets/images/icons/leaderboard-icon-dark.svg" class="non-active-icon" />
      </div>
      <div>LEADBOARD</div>
    </ng-template>
    <div class="tab-page-container mat-elevation-z4">
      <app-leader-board *ngIf="tabView==='LEADERBOARD'"></app-leader-board>
    </div>
  </mat-tab>
  <mat-tab *ngIf="!isPartnerUser">
    <ng-template mat-tab-label>
      <div class="icon-container">
        <img src="/assets/images/icons/setting-icon.svg" class="active-icon" />
        <img src="/assets/images/icons/setting-icon-dark.svg" class="non-active-icon" />
      </div>
      <div>SETTINGS</div>
    </ng-template>
    <div class="tab-page-container">
      <app-profile *ngIf="tabView==='PROFILE_VIEW'" (completeEvent)="onCompleteEvent($event)"></app-profile>
      <app-change-password *ngIf="tabView==='CHANGE_PASSWORD_VIEW'" (completeEvent)="onCompleteEvent($event)">
      </app-change-password>
      <app-interest *ngIf="tabView==='INTEREST_VIEW'" (completeEvent)="onCompleteEvent($event)"></app-interest>
    </div>
  </mat-tab>
</mat-tab-group>
