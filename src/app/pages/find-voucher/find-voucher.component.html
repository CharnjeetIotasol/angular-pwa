<div class="find-voucher-header-title text-center">
</div>
<agm-map [zoom]="11" [disableDefaultUI]="false" [fitBounds]="true" (mapReady)="onMapReady($event)">
    <agm-overlay [latitude]="marker.latitude" [longitude]="marker.longitude" *ngFor="let marker of markers;let i=index">
        <div class="marker-main-info" (click)="collect(marker)">
            <img class="placeholder-image" src="/assets/images/icons/map-pin-default-small.png"
                *ngIf="marker.type === 'DISCOUNT' || marker.type === 'VOUCHER'">
            <img class="placeholder-image" src="/assets/images/icons/map-pin-hunt-primary-small.png"
                *ngIf="marker.type === 'HUNT'">
            <img class="placeholder-image" src="/assets/images/icons/map-pin-trivia-primary-small.png"
                *ngIf="marker.type === 'TRIVIA'">
            <img class="client-logo"
                [src]="marker.logo.length>0?marker.logo[0].path:'/assets/images/icons/map-pin-default-small.png'"
                *ngIf="marker.type === 'DISCOUNT' || marker.type === 'VOUCHER'">
        </div>
    </agm-overlay>
    <agm-marker [agmFitBounds]="true" [latitude]="marker.latitude" [longitude]="marker.longitude"
        [openInfoWindow]="true" [iconUrl]="marker.finalIcon" *ngFor="let marker of markers;let i=index" [label]="'3'"
        [animation]="'DROP'" [visible]="false">
    </agm-marker>
</agm-map>
