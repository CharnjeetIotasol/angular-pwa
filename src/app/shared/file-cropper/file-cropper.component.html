<div class="modal fade custom-form-modal" id="cropImagePopup" role="dialog" data-keyboard="false" data-backdrop="static"
  *ngIf="isOpenCrop">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body padding-40">
        <i class="bi bi-x-lg fs-4 popup-close-icon" (click)="close()"></i>
        <h3 class="section-heading margin-bottom-10">Profile Pic</h3>
        <div class="col-12 no-padding">
          <image-cropper [resizeToWidth]="120" [imageBase64]="request.imageBase64" [maintainAspectRatio]="true"
            [aspectRatio]="1 / 1" format="png" (imageCropped)="imageCropped($event)">
          </image-cropper>
        </div>
        <!-- <div class="col-md-4">
          <img class="preview-image img-responsive" [src]="request.croppedImage" />
        </div> -->
        <div class=" clearfix"></div>
        <div class="image-container" style="max-width:fit-content;" *ngIf="data.files.length>1">
          <div *ngFor="let file of data.files; let i = index" class="image-preview">
            <img class="preview-image" [src]="file.base64" (click)="selectCropFile(i)"
              *ngIf="file.type == 'image/png' || file.type == 'image/jpeg' || file.type == 'image/jpg'"
              [ngClass]="{'selected-crop-image': (i == request.selectedIndex)}" />
          </div>
        </div>
        <div class="text-right margin-top-10">
          <!-- <button title="Apply" mat-raised-button color="primary" class="site-button large-button" type="button"
            (click)="applyCrop()" *ngIf="!hasCropped">
            Crop
          </button> -->
          <button title="Continue" mat-raised-button color="primary" class="site-button large-button full-width"
            type="button" (click)="upload()">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
